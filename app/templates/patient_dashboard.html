{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-dash">
    <div class="row">
        <div class="col-md-3">
            <h5 class="mt-5 mb-3">Hello <span class="text-primary">{{ current_user.first_name }} {{ current_user.last_name }}</span></h5>
            <div class="side-bar">
                <table class="table table-hover" id="p-table">
                    <thead>
                        <tr>
                            <td class="bg-light fw-bold text-center quick" style="height: 40px;">Quick Links</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="link">
                                <a style="height: 50px;" href="{{ url_for('patient.my_profile') }}" id="link" class="d-flex align-items-center text-decoration-none">
                                <i class="fa-solid fa-user text-primary me-4 fs-5 text-start"></i>
                                My Profile
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td id="link">
                                <a style="height: 50px;" href="{{ url_for('patient.my_appointment') }}" id="link" class="d-flex align-items-center text-decoration-none">
                                    <i class="far fa-calendar-check text-primary me-4 fs-5"></i>
                                    Open Appointments
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td id="link">
                                <a style="height: 50px;" href="{{ url_for('patient.closed_appointment') }}" id="link" class="d-flex align-items-center text-decoration-none">
                                    <i class="far fa-calendar-check text-primary me-4 fs-5"></i>
                                    Closed Appointments
                                </a>
                            </td>
                        </tr>                        
                        
                        <tr>
                            <td id="link">
                                <a style="height: 50px;" href="{{ url_for('patient.logout') }}" id="link" class="d-flex align-items-center text-decoration-none">
                                <i class="fa-solid fa-right-from-bracket text-danger me-4 fs-5 text-start"></i>
                                Log Out</td>
                                </a>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-9">
            {% block dashboard_content %}
            {% endblock %}
           
        </div>

    </div>

</div>
{% endblock %}
